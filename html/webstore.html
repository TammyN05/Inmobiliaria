<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/css/webstore.css">
</head>
<body>

    <div class="container-cover">
        <div class="container-info-cover">
            <h1>INICIA SESIÓN PARA CONTINUAR</h1>
        </div>
    </div>

<Main class="content-contact">
       <form action="propiedades.html" class="form">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
    
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña"/>
        
       <button type="submit" id="btnSession">Iniciar sesión</button>

    </form>

    
    <div id="mostrarSession"></div>

</Main>

    <script src="/js/webstore.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
