<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-5">
        <div id="section1" class="row align-items-start text-white p-5">
            <!--1ra Columna Formulario-->
            <div class="col col-md-5  p-5" style="background-color:#6a398c;">
                <div><h3 style="color:white">Comprar boletos</h3></div>
                <!--Formulario de registros-->
                <form id="formulario" autocomplete="off">
                    <div class="mb-3 mt-3">
                      <label for="nombre" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre" name="nombre">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Escriba su Apellido " name="apellido">
                    </div>
                    <div class="mb-3">
                      <label for="dia" class="form-label">Día:</label>
                      <input type="date" class="form-control" id="dia" placeholder="Elija un día" name="dia">
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora:</label>
                        <input type="time" class="form-control" id="hora" name="hora" min="13:00" max="22:00" placeholder="Elija un horario"required>
                    </div>
                    <div class="mb-3">
                        <label for="Pelicula" class="form-label">Pelicula:</label>
                        <select class="form-select" id="pelicula" name="pelicula">
                            <option>Spiderman</option>
                            <option>Dr Stange</option>
                            <option>Harry Potter</option>
                            <option>The hunger games</option>
                            <option>Shrek</option>
                        </select>
                    </div>
                    
                    <div class="form-check mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> ¿Acepta las politicas de privacidad?
                      </label>
                    </div>
                    <!--Botón para guardar los datos del formulario-->
                    <button type="button" class="btn btn-dark" id="botonGuardar">Guardar</button>
                </form>
            </div>

             <!--2da Columna Tabla-->
                <!--Botones para realizar los ordenamientos-->
                <div id="segundaCol"class="col col-md-7 p-4 align-self-stretch" style="background-color:#024366;">
                    <!--<div><h3 style="color:white">Ordenar La tabla</h3></div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="botonNombre" type="button" class="btn btn-secondary">Nombre</button>
                        <button id="botonApellido" type="button" class="btn btn-secondary">Apellido</button>
                        <button id="botonDia" type="button" class="btn btn-secondary">Día</button>
                        <button id="botonHora" type="button" class="btn btn-secondary">Hora</button>
                        <button id="botonPelicula" type="button" class="btn btn-secondary">Pelicula</button>
                    </div>-->
                    <div class="container mt-3 mb-3 bg-dark">
                        <div id="tabla">
                            <table class="table table-dark table-striped pb-3">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Día</th>
                                        <th>Hora</th>
                                        <th>Pelicula</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="pb-3">
                                        <td class="pb-3" colspan="4" rowspan="10">No se ha ingresado ningún pedido.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            <script src="form.js"></script>
</body>
</html>
